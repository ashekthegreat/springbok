<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="web_form2" action="" method="post" name="web_form2">
        <table width="100%" cellspacing="0" cellpadding="5" border="0">
            <tbody>
                <tr>
                    <td width="5"></td>
                    <td valign="middle" align="left" class="error"></td>
                </tr>
                <tr>
                    <td width="5" valign="middle" align="left" class="form-field-lable">&nbsp;</td>
                    <td valign="middle" align="left" class="form-field-lable">Email</td>
                </tr>
                <tr>
                    <td valign="middle" align="left">&nbsp;</td>
                    <td valign="middle" align="left"><input type="text" value="" maxlength="100" id="email" class="validate[required,custom[email]] txtbox txtbox-big" name="email"></td>
                </tr>
                <tr>
                    <td valign="middle" align="left" class="form-field-lable">&nbsp;</td>
                    <td valign="middle" align="left" class="form-field-lable">Password</td>
                </tr>
                <tr>
                    <td valign="middle" align="left">&nbsp;</td>
                    <td valign="middle" align="left"><input type="password" value="" maxlength="20" id="password" class="validate[required] txtbox txtbox-big" name="password"></td>
                </tr>
                <tr>
                    <td valign="middle" align="left" class="form-field-lable"></td>
                    <td valign="middle" height="15" align="left" class="form-field-lable"><label>
                        <input type="image" value="Sign in" id="signin" name="signin" src="images/sign-in-tab.png" ilo-full-src="images/sign-in-tab.png">
                    </label></td>
                </tr>
                <tr>
                    <td valign="middle" align="left" class="form-field-lable"></td>
                    <td valign="middle" height="15" align="left" class="form-field-lable"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
